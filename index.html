<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Start: Section-1 Header -->
        <section class="section-1">
            <!-- Start: Logo -->
            <a href="#" class="logo"><i class="fab fa-apple"></i></a>
            <!-- End: Logo -->

            <!-- Start: Navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone 12</a>
                <a href="#"class="navbar-link">Macbook Air</a>
                <a href="#"class="navbar-link">Watch</a>
                <a href="#"class="navbar-link">AirPods</a>
            </nav>
            <!-- End: Navbar -->

            <!-- Start: iPhone box -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="front face image">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Start: Cube Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="left-y-control" >
                        <i class="fas fa-arrow-left"></i>
                    </a>

                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>

                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                </div>
                <!-- End: Cube Controls -->
            </div>
            <!-- End: iPhone box -->

            <!-- Start: Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span>- Steve Jobs</span>
                <button type="submit">Buy Now</button>
            </div>
            <!-- End: Banner -->

            <!-- Start: Slideshow -->
            <div class="slideshow"></div>
            <!-- End: Slideshow -->

        </section>
        <!-- End: Section-1 Header -->

        <!-- Start: Section-2 iPhone 12 -->
        <section class="section-2">
            <!-- Start: Section-2 Heading -->
            <h1 class="section-2-heading">
                iPhone 12
            </h1>
            <!-- End: Section-2 Heading -->
        </section>
        <!-- End: Section-2 iPhone 12 -->

        <!-- Start: Section-2 Images -->
        <div class="iphones">
            <img src="images/iPhone 12/iphones-1-img.png" alt="image 1" class="iphone-img-1">
            <img src="images/iPhone 12/iphones-2-img.png" alt="image 2" class="iphone-img-2">
        </div>
        <!-- End: Section 2 Images -->

        <!-- Start: Section-2 btns -->
        <div class="iphone-btns">
            <a href="#" class="iphone-btn">
                <span>Learn More</span>
            </a>
            <a href="#" class="iphone-btn">
                <span>Shop</span>
            </a>
        </div>
        <!-- End: Section-2 btns -->
    </div>
    <script src="script.js"></script>
</body>
</html>
